{% extends "base.html" %}

{% block content %}
<div>
    <h1>Новость № {{ news.id }}</h1>
    <h2>{{ news.title }}</h2>
    <h3>{{ news.text }}</h3>
    <br>
    <h4>Новость создана {{ news.created_date }}</h4>
    <h4>Теги</h4>
    <div class="row">
        {% for i in tags %}
        <div class="col-md-1" style="background-color:light blue"> {{ i }}</div>
        {% endfor %}
    </div>
    <h4>Просмотрено: {{ news.views }}</h4>

</div>
{% endblock %}
